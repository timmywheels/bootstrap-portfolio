    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/animate.css">

    <title>Bootstrap Portfolio</title>
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-dark bg-red sticky-nav">
    <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#"><img height="50px" width="auto" src="img/tw-logo-white.svg" alt="TW Logo"></a>
    <div data-spy="scroll" class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home.<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#portfolio">Portfolio.</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact">Contact.</a>
            </li>
        </ul>
    </div>
</nav>
<div class="jumbotron hero-section jumbotron-fluid">
    <div class="typewriter container jumbotron-container">
        <h1 class="display-1">Tim Wheeler.</h1>
    </div>
</div>
    <div id="portfolio" class="container-fluid portfolio portfolio-section">
        <h2 class="portfolio-title text-center">recent work.</h2>

        <div class="row justify-content-center portfolio-row">
            <div class="col-md-4">
                <img class="float img-fluid" src="img/tw-portfolio-goresume.png" alt="Strtup Placeholder Image">
            </div>
            <div class="col-md-4">
                <img class="float img-fluid" src="img/tw-portfolio-theceobrand.png" alt="Strtup Placeholder Image">
            </div>
            <div class="col-md-4">
                <img class="float img-fluid" src="img/tw-portfolio-lawnmode.png" alt="Strtup Placeholder Image">
            </div>
        </div>
        <div class="row justify-content-center portfolio-row">
            <div class="col-md-4">
                <img class="float img-fluid" src="img/tw-portfolio-helpfulcleaners.png" alt="Strtup Placeholder Image">
            </div>
            <div class="col-md-4">
                <img class="float img-fluid" src="img/tw-portfolio-textmktg.png" alt="Strtup Placeholder Image">
            </div>
            <div class="col-md-4">
                <img class="float img-fluid" src="img/tw-portfolio-contraqtor.png" alt="Strtup Placeholder Image">
            </div>
        </div>

    </div>
    <div id="contact" class="contact-section row contact justify-content-center">
        <div class="col-md-6 about-section shadow">
            <img class="about-headshot shadow" src="img/tw-headshot-2.png" alt="TW Headshot Image">
            <h3 class="about-title text-center">Hey, I'm Tim.</h3>
            <p class="about-description text-center">
                I'm a Front-End Web Developer with a background in sales & marketing so I understand the importance of getting users to take action on your website.
            </p>
            <h3 class="about-cta text-center">Let's Work Together.</h3>



            <!-- Button trigger modal -->
            <button type="button" class="btn btn-red about-cta text-center modal-btn" data-toggle="modal" data-target="#formModal">
                let's work together.
            </button>

            <!-- Modal -->
            <div class="modal" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                        <form class="modal-content col-md-10 form-section shadow">
                            <h3 class="form-title text-center">Get In Touch.</h3>
                            <div class="form-group">
                                <input type="text" class="form-control" id="formName" ariadescribedby="formName"
                                       placeholder="name." required>
                                <input type="email" class="form-control" id="formEmail" ariadescribedby="formEmail"
                                       placeholder="email." required>
                                <input type="tel" class="form-control" id="formPhone" ariadescribedby="formPhone"
                                       placeholder="phone.">
                            </div>
                            <button type="submit" class="btn-text btn btn-red btn-block modal-btn">Reach Out.</button>
                        </form>
                </div>
            </div>
        </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
